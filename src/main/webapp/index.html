<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Home</title>
</head>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=default;at=content">

		<div class="container-fluid">
			<div class="row-fluid">
				<div class="hero-unit">
					<h1>Lift Dropbox Notepad</h1>
					<p>
					    This app demos Dropbox integration into a Lift application.  
					</p>
					<p>
						<a href="http://proseand.co.nz" class="btn btn-primary btn-large">Read the Blog</a>
					</p>
				</div>
				
				<div class="row-fluid">
					<div data-lift="DropboxSnippets.signin" class="span12 well">
						<!-- <h2>Main content</h2>  -->
						<h3>Connect to your Dropbox account</h3>
						<p>
						    This app will only create a folder in your "Apps" directory.
						</p>
            <div><a href="/auth/dropbox/signin" class="btn btn-primary">Connect</a></div>
					</div>
				</div>
				
        <div class="row-fluid">
          <div data-lift="DropboxSnippets.notes" class="span12 well">
            <div><textarea rows="4" cols="50">Hello User! Take some notes!</textarea></div>
            <div><span class="btn btn-primary">Save</span></div>
          </div>
        </div>
			</div>

			<hr>
			<span class='lift:embed?what=_embededFooter'>Embed the footer
				here.</span>
		</div>




	</div>
</body>
</html>
